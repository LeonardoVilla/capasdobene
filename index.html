<body>
    <nav class="container-fluid bg-dark ">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>

    <div class="container">
        <swiper-container class="mySwiper" pagination="true" effect="coverflow" grab-cursor="true"
            centered-slides="true" slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0"
            coverflow-effect-depth="100" coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">
            <swiper-slide>
                <img src="apps/assets/img/catl1.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl2.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl3.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl1.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl2.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl3.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl1.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl2.png" />
            </swiper-slide>
            <swiper-slide>
                <img src="apps/assets/img/catl3.png" />
            </swiper-slide>
        </swiper-container>
    </div>
    <div class="container col-10">
        <div class="row m-2">
            <div class="col">
                <form name="submit-to-google-sheet">
                    <fieldset>
                        <legend>Especificações para o Catalogo</legend>
                        <!-- <input name="email" type="email" placeholder="Email" required> -->
                        <div class="mb-3">
                            <label for="" class="form-label">Selecione a capa conforme o catalogo</label>
                            <div class="row row-cols-1 row-cols-md-4 g-4">
                                <div class="col">
                                    <div class="card" style="width: 18rem; height: 20rem;">
                                        <img src="apps/assets/img/catl1.png" class="card-img-top" alt="..." height="190px">
                                        <div class="card-body">
                                          <h5 class="card-title">Capa1</h5>
                                          <p class="card-text">Capa top-1 mais vendida.</p>
                                          <input class="form-check-input" type="radio" name="capa" id="flexRadioDefault1" value="top1" required>
                                          <label class="form-check-label" for="flexRadioDefault1">
                                            Selecionar
                                          </label>
                                        </div>
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="card" style="width: 18rem;  height: 20rem;">
                                        <img src="apps/assets/img/catl2.png" class="card-img-top" alt="..."  height="190px">
                                        <div class="card-body">
                                          <h5 class="card-title">Capa2</h5>
                                          <p class="card-text">Capa top-2 mais vendida.</p>
                                          <input class="form-check-input" type="radio" name="capa" id="flexRadioDefault1" value="top2" required>
                                          <label class="form-check-label" for="flexRadioDefault1">
                                            Selecionar
                                          </label>
                                        </div>
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="card" style="width: 18rem;  height: 20rem;">
                                        <img src="apps/assets/img/catl3.png" class="card-img-top" alt="..."  height="190px">
                                        <div class="card-body">
                                          <h5 class="card-title">Capa3</h5>
                                          <p class="card-text">Capa top-3 mais vendida.</p>
                                          <input class="form-check-input" type="radio" name="capa" id="flexRadioDefault1" value="top3" required>
                                          <label class="form-check-label" for="flexRadioDefault1">
                                            Selecionar
                                          </label>
                                        </div>
                                      </div>
                                </div>

                                <div class="col">
                                    <div class="card" style="width: 18rem; height: 20rem;">
                                        <img src="apps/assets/img/catl1.png" class="card-img-top" alt="..." height="190px">
                                        <div class="card-body">
                                          <h5 class="card-title">Capa4</h5>
                                          <p class="card-text">Capa top-4 mais vendida.</p>
                                          <input class="form-check-input" type="radio" name="capa" id="flexRadioDefault1" value="top4" required>
                                          <label class="form-check-label" for="flexRadioDefault1">
                                            Selecionar
                                          </label>
                                        </div>
                                      </div>
                                </div>
                                
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Confirme o tipo de Capa Escolhida</label>
                            <select name="capas" id="capas" class="form-select">
                                <option>Capa 1</option>
                                <option>Capa 2</option>
                                <option>Capa 3</option>
                                <option>Capa 4</option>
                            </select>
                        </div>   

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Nome para a capa</label>
                            <input type="text" name="nomecapa" id="nomecapa" class="form-control" placeholder="Digite o nome da capa">
                        </div>

                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Forma de Envio</label>
                            <select name="envio" id="envio" class="form-select">
                                <option>Correios</option>
                                <option>Entregador</option>
                                <option>Transportadora</option>
                                <option>Download de Arquivo</option>
                            </select>
                        </div> 

                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Forma de Pagamento</label>
                            <select name="pagamento" id="pagamento" class="form-select">
                                <option>Pix</option>
                                <option>Dinheiro</option>
                                <option>Cartão de Crédito</option>
                                <option>Cartão de Débito</option>
                            </select>
                        </div>  

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Nome do Cliente</label>
                            <input type="text" name="nomecliente" id="nomecliente" class="form-control" placeholder="Informe seu nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">E-mail</label>
                            <input type="email" name="emailcliente" id="emailcliente" class="form-control" placeholder="Informe seu E-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Telefone</label>
                            <input type="text" name="telefonecliente" id="telefonecliente" class="form-control" placeholder="Informe seu Telefone" required>
                        </div>

                        <input type="datetime" hidden name="data" id="dataHora">

                        <button type="submit" class="btn btn-primary mb-4">Gravar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

   <script src="apps/assets/js/scriptu.js"></script>
   <script src="apps/assets/js/datahora.js"></script>
</body>

</html>
