<!DOCTYPE html>
<html>

<head>
    <title>Enviar Requisição GET</title>
</head>

<body>

    <button onclick="fetchData()">Buscar Dados</button>
    <div id="output"></div>

    <script>


        // URL do endpoint do seu script do Google Apps
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzV_PD9FIAD28hpD0BfZMiVsiTQXOup3ifN2zFGPXpa4ctT62QiW1Kn53SqOzJoE38Q/exec';
                           //zonquinho
        async function fetchData() {
            try {
                const response = await fetch(scriptURL);
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados: ' + response.statusText);
                }
                const data = await response.json();
                displayData(data.saida);
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function displayData(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Limpa o conteúdo existente

            data.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.textContent = JSON.stringify(row);
                outputDiv.appendChild(rowDiv);
            });
        }
    </script>
</body>

</html>
